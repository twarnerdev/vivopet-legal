<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivoPet - Pet Health Management</title>
    <style>
        :root {
            --primary-color: #14b8a6;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --secondary-bg: #f9fafb;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #2dd4bf;
                --text-color: #f9fafb;
                --bg-color: #111827;
                --secondary-bg: #1f2937;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .links a:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .footer {
            margin-top: 60px;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêæ</div>
        <h1>VivoPet</h1>
        <p class="tagline">Your pet's health, simplified.</p>
        
        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
        
        <div class="footer">
            <p>¬© 2026 VivoPet. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
